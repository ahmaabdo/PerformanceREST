<div class="oj-hybrid-padding">
  <h1>New Employee Performance</h1>

  <div>

    <!-- Input Text -->
    <oj-input-text id="text-input" value="{{username}}" clear-icon="conditional" placeholder="Search for Employee"></oj-input-text>
    <oj-button class="oj-button-primary" chroming='full' on-oj-action='[[searchPerformances]]'>
      <span slot="startIcon" class="oj-fwk-icon oj-fwk-icon-magnifier"></span>Search</oj-button>

    <h5>Job Knowlage</h5>
    <oj-rating-gauge value="{{jobKnow}}" style="width:120px;height:25px;"></oj-rating-gauge>
    <h5>Work Quality</h5>
    <oj-rating-gauge value="{{workQuality}}" style="width:120px;height:25px;"></oj-rating-gauge>
    <h5>Attitude</h5>
    <oj-rating-gauge value="{{attitude}}" style="width:120px;height:25px;"></oj-rating-gauge>
    <h5>Communication Skills</h5>
    <oj-rating-gauge value="{{comSkills}}" style="width:120px;height:25px;"></oj-rating-gauge>
    <h5>Debendability</h5>
    <oj-rating-gauge value="{{dependability}}" style="width:120px;height:25px;"></oj-rating-gauge>

    <!-- Input Text for comments-->
    <h5>Comment</h5>
    <oj-input-text id="text-input" value="{{comments}}" clear-icon="conditional" style="max-width:30em"></oj-input-text>

    <br>
    <br>
    <!-- Button Create performance -->
    <oj-button class='oj-button-confirm' on-oj-action='[[buttonCreatePerformance]]'>Update Performance</oj-button>

    <!-- Input date time for review Date-->
    <div class="review-date">
      <h5>Review Date</h5>
      <oj-input-date-time value='{{reviewDate}} '></oj-input-date-time>
    </div>

    <div class="per-avrg-text">
      <h5>Average performance</h5>
      <oj-text-area value='{{performanceAvrg}}' readonly>
      </oj-text-area>
    </div>

    <div>

      <oj-chart id="barChart" type="bar" stack="[[stackValue]]" series="[[barSeriesValue]]"
        groups="[[barGroupsValue]]" animation-on-data-change="auto" hover-behavior="dim" style="max-width:500px;width:100%;height:350px;">
      </oj-chart>

    </div>
  </div>


</div>
